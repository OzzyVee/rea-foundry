<form>
  <header>
    <h1>{{name}}</h1>
  </header>

  <section class="item-details">
    <h2>Type: {{type}}</h2>
    <label>
      Description:
      <textarea name="data.description">{{data.description}}</textarea>
    </label>
  </section>

  <section class="item-stats">
    {{#ifEquals type "weapon"}}
      <h2>Weapon Stats</h2>
      <label>Attack Bonus: <input type="number" name="data.attack" value="{{data.attack}}"></label>
      <label>Damage: <input type="text" name="data.damage" value="{{data.damage}}"></label>
      <button type="button" class="roll-attack">Roll Attack</button>
	  <button type="button" class="roll-damage">Roll Damage</button>
	  <button type="button" class="use-item">Use Item</button>

    {{/ifEquals}}

    {{#ifEquals type "armor"}}
      <h2>Armor Stats</h2>
      <label>Defense Bonus: <input type="number" name="data.defense" value="{{data.defense}}"></label>
    {{/ifEquals}}
  </section>
</form>
